name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: iffy/install-nim@v5
      - run: nimble install -y
      - name: Build
      - run: ls -la ~/work/GNUrdle
      - name: Test
        run: file gnurdle
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: gnurdle
